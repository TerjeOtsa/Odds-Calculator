<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .input-group {
            margin-bottom: 10px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>ODDS Calculator</h1>
    <div class="input-group">
        <label for="num1">Input Sum of Currency 1:</label>
        <input type="number" id="num1" min="11" max="5000">
    </div>

    <div class="input-group">
        <label for="num2">Input odds between 1 and 25 :</label>
        <input type="number" id="num2" min="1" max="25">
    </div>

    <div class="input-group">
        <label for="num3">Input Sum of Currency 2:</label>
        <input type="number" id="num3" min="1" max="5000">
    </div>

    <div class="input-group">
        <label for="num4">Input Odds between 1 and 25 :</label>
        <input type="number" id="num4" min="1" max="25">
    </div>
    <div class="input-group">
        <label for="sum12">Sum of Odds 1 and Currency 1:</label>
        <input type="number" id="sum12" readonly>
    </div>
    
    <div class="input-group">
        <label for="sum34">Sum of Odds 2 and Currency 2:</label>
        <input type="number" id="sum34" readonly>
    </div>

    <button onclick="calculate()">Calculate</button>

    <script>
        function calculate() {
            // Get input values
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            let num3 = parseFloat(document.getElementById('num3').value);
            let num4 = parseFloat(document.getElementById('num4').value);

            // Check which input is missing
            if (isNaN(num1)) {
                num1 = num3 * num4 / num2;
               
                document.getElementById('num1').value = num1.toFixed(2);
            }
            else if (isNaN(num2)) {
                num2 = num1 * num3 / num4;
               
                document.getElementById('num2').value = num2.toFixed(2);
            }
            else if (isNaN(num3)) {
                num3 = num1 * num2 / num4;
                
                document.getElementById('num3').value = num3.toFixed(2);
            }
            else if (isNaN(num4)) {
                num4 = num1 * num2 / num3;
                
                document.getElementById('num4').value = num4.toFixed(2);
            }
            else {
                alert('All fields are filled!');
            }
            // Calculate sums
let sum12 = num1 * num2;
let sum34 = num3 * num4;

// Display sums
document.getElementById('sum12').value = sum12.toFixed(2);
document.getElementById('sum34').value = sum34.toFixed(2);
//index added
        }
    </script>
</body>
</html>
